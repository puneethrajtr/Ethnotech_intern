<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="calculator-container">
        <header class="calculator-header">
            <h1>Scientific Calculator</h1>
            <p class="subtitle">Powered by Python Backend</p>
        </header>

        <div class="calculator">
            <!-- Display Section -->
            <div class="display-section">
                <div class="expression" id="expression"></div>
                <input type="text" class="display" id="display" readonly value="0">
            </div>

            <!-- Mode Toggle -->
            <div class="mode-toggle">
                <label class="toggle-label">
                    <input type="checkbox" id="degreeMode" checked>
                    <span class="toggle-slider"></span>
                    <span class="mode-text">DEG</span>
                </label>
                <span class="mode-indicator" id="modeIndicator">Degrees</span>
            </div>

            <!-- Scientific Functions (Top Section) -->
            <div class="button-grid scientific-grid">
                <button class="btn btn-function" data-action="sin">sin</button>
                <button class="btn btn-function" data-action="cos">cos</button>
                <button class="btn btn-function" data-action="tan">tan</button>
                <button class="btn btn-function" data-action="log">ln</button>
                <button class="btn btn-function" data-action="log10">log</button>
                
                <button class="btn btn-function" data-action="asin">sin⁻¹</button>
                <button class="btn btn-function" data-action="acos">cos⁻¹</button>
                <button class="btn btn-function" data-action="atan">tan⁻¹</button>
                <button class="btn btn-function" data-action="exp">eˣ</button>
                <button class="btn btn-function" data-action="exp10">10ˣ</button>
                
                <button class="btn btn-function" data-action="sinh">sinh</button>
                <button class="btn btn-function" data-action="cosh">cosh</button>
                <button class="btn btn-function" data-action="tanh">tanh</button>
                <button class="btn btn-function" data-action="sqrt">√</button>
                <button class="btn btn-function" data-action="cbrt">³√</button>
                
                <button class="btn btn-function" data-action="square">x²</button>
                <button class="btn btn-function" data-action="cube">x³</button>
                <button class="btn btn-function" data-action="power">xʸ</button>
                <button class="btn btn-function" data-action="factorial">n!</button>
                <button class="btn btn-function" data-action="reciprocal">1/x</button>
                
                <button class="btn btn-function" data-action="pi">π</button>
                <button class="btn btn-function" data-action="e">e</button>
                <button class="btn btn-function" data-action="abs">|x|</button>
                <button class="btn btn-function" data-action="permutation">nPr</button>
                <button class="btn btn-function" data-action="combination">nCr</button>
            </div>

            <!-- Basic Calculator Grid -->
            <div class="button-grid basic-grid">
                <button class="btn btn-clear" data-action="clear">C</button>
                <button class="btn btn-clear" data-action="clearEntry">CE</button>
                <button class="btn btn-operator" data-action="backspace">⌫</button>
                <button class="btn btn-operator" data-action="divide">÷</button>
                
                <button class="btn btn-number" data-value="7">7</button>
                <button class="btn btn-number" data-value="8">8</button>
                <button class="btn btn-number" data-value="9">9</button>
                <button class="btn btn-operator" data-action="multiply">×</button>
                
                <button class="btn btn-number" data-value="4">4</button>
                <button class="btn btn-number" data-value="5">5</button>
                <button class="btn btn-number" data-value="6">6</button>
                <button class="btn btn-operator" data-action="subtract">−</button>
                
                <button class="btn btn-number" data-value="1">1</button>
                <button class="btn btn-number" data-value="2">2</button>
                <button class="btn btn-number" data-value="3">3</button>
                <button class="btn btn-operator" data-action="add">+</button>
                
                <button class="btn btn-number" data-action="negate">±</button>
                <button class="btn btn-number" data-value="0">0</button>
                <button class="btn btn-number" data-value=".">.</button>
                <button class="btn btn-equals" data-action="equals">=</button>
            </div>

            <!-- Memory Buttons -->
            <div class="button-grid memory-grid">
                <button class="btn btn-memory" data-action="memoryClear">MC</button>
                <button class="btn btn-memory" data-action="memoryRecall">MR</button>
                <button class="btn btn-memory" data-action="memoryAdd">M+</button>
                <button class="btn btn-memory" data-action="memorySubtract">M−</button>
                <button class="btn btn-memory" data-action="memoryStore">MS</button>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <span class="status-item" id="memoryStatus"></span>
            <span class="status-item" id="serverStatus">Connecting...</span>
        </div>

        <!-- History Panel -->
        <div class="history-panel">
            <h3>History</h3>
            <div class="history-list" id="historyList">
                <p class="no-history">No calculations yet</p>
            </div>
            <button class="btn btn-clear-history" id="clearHistory">Clear History</button>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
